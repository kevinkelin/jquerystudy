<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3-1</title>
 <!--   引入jQuery -->
 <script src="../../scripts/jquery-1.3.1.js" type="text/javascript"></script>
 <script type="text/javascript">
 //<![CDATA[
  $(function(){
      var para = $("p");			// 获取<p>节点
	  var $li = $("li:eq(1)");   // 获取第二个<li>元素节点

	  var p_txt = para.attr("title"); // 输出<p>元素节点属性title
	  var ul_txt =  $li.attr("title");	// 获取<ul>里的第二个<li>元素节点的属性title
	  var li_txt =  $li.text();	   // 输出第二个<li>元素节点的text

	  var ul = $("ul")
	  var li_1 = $("<li>杨</li>")
	  var li_2 = $("<li>彦</li>")
	  var li_3 = $("<li>星</li>")
	  var li_4 = $("<li>何</li>")
	  var li_5 = $("<li>杨5</li>")
	  var li_6 = $("<li>杨6</li>")
	  ul.append(li_1) //将li_1添加到ul的最后
	  li_2.appendTo(ul)//将li_2添加到ul的最后

	  ul.prepend(li_1)
	  li_2.prependTo(ul)

	  ul.after(li_3)  //将li_3添加到ul之后，也就是</ul>后面，相当于兄弟节点
	  li_4.insertAfter(li_3)

	  li_4.before(li_5) //将li_5添加到li_4前面
	  li_6.insertBefore(li_5)

	  //ul.hide() //hode()方法也是将元素的display设置为None
	  //ul.remove() //remove是直接删除

	  $("li").click(function(){
	  		$(this).clone(true).appendTo("ul");

	  })

	  //para.replaceWith($("<p>wq</p>"))
	  para.wrap("<b></b>")
	  //获得焦点时的操作
	  $("#address").focus(function(){
	  	var val = $(this).val();
	  	if(val == "请输入邮箱"){
	  		$(this).val("");
	  	}
	  })
	  //失去焦点时的操作
	  $("#address").blur(function(){
	  	var val = $(this).val();
	  	if(val==""){
	  		$(this).val("请输入邮箱");
	  	}
	  })

	  //val()适用于表单的值
	  $(".p2").val("haha")

	  alert($("#div1>a").text()) // ">" 这个符号只是选择子节点的,不包括子节点的子节点
	  alert($("#div1 a").text()) // " " 空格则选择元素的所有后代节点，包括子节点的子节点

  });
  //]]>
  </script>
</head>
<body>
	<p title="选择你最喜欢的水果." >你最喜欢的水果是?</p>
	<ul>
	  <li title='苹果'>苹果</li>
	  <li title='橘子'>橘子2</li>
	  <li title='菠萝'>菠萝</li>
	</ul>

	<input class="p2" value="p2value" />
	<input type="text" id="address" value="请输入邮箱" />
	<input type="text" id="password" value="请输入密码" />
	<input type="submit" id="submit" value="登录" />

	<div id="div1">
		<a href="#">div1->a</a>
		<a href="#">div1->2</a>
		<div id="level1">
			<a href="#">div1->level1->a</a>
		</div>
	</div>
	<div id="div2">
		
	</div>
</body>
</html>
